<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <title>Proveedor Biblioteca</title>
        <link href="proveedor.css" rel="stylesheet" />
    </head>
    <body>
        <div id="contenedor">
            <h1>Registrar Proveedor</h1>
            <form method="post" action="#">
                <ul>
                    <li>
                        <label class="titulo" for="nombre">ID Proveedor</label>
                        <div class="controles">
                            <span class="completo">
                                <input id="nombre" name="nombre" value="" />
                                <label for="nombre">ID del Proveedor escogido...</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <label class="titulo" for="nombre">Nombre y apellidos</label>
                        <div class="controles">
                            <span class="completo">
                                <input id="nombre" name="nombre" value="" />
                                <label for="nombre">Colocar nombre completo...</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <label class="titulo" for="direccion">Dirección</label>
                        <div class="controles">
                            <span class="completo">
                                <input id="direccion" name="direccion" value="" />
                                <label for="direccion">Colocar direccion completa...</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <label class="titulo" for="email">Email</label>

                        <div class="controles">
                            <span class="completo">
                                <input type="email" id="email" name="email" value="" />
                            </span>
                        </div>
                    </li>
                    <li>
                        <label class="titulo" for="telefonofijo">Teléfono</label>
                        <div class="controles">
                            <span class="mitad">
                                <input id="telefonomovil" name="telefonomovil" value="" />
                                <label for="telefonomovil">Telefono del proveedor...</label>
                            </span>
                        </div>
                    </li>
                    <li class="botones">
                        <input id="alta" type="submit" value="Registrarse" />
                    </li>
                </ul>
            </form>
            <a href="shop.html">Regresar al Listado...</a>
        </div>
    </body>
</html>
